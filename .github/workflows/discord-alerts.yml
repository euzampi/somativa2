name: Discord Notifications
on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [closed]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Notification
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '{
              "content": "ðŸš€ Nova atualizaÃ§Ã£o no repositÃ³rio",
              "embeds": [{
                "title": "Detalhes do Commit",
                "fields": [
                  {"name": "Branch", "value": "${{ github.ref }}", "inline": true},
                  {"name": "Autor", "value": "${{ github.actor }}", "inline": true},
                  {"name": "Commit", "value": "[${{ github.sha }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})", "inline": false}
                ],
                "color": 5814783
              }]
            }' \
            ${{ secrets.DISCORD_WEBHOOK_URL }}
